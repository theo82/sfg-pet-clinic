<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8">
    <title>Owner Index Page</title>
</head>
<body>
<h1 th:text="'List of Owners'">Owners Page</h1>
    <table class="table table-striped">
    <thead>
        <tr>
                <th>Id</th>
                <th>First Name</th>
                <th>Last Name</th>
        </tr>
        </thead>
        <tbody>
         <tr th:each="owner : ${owners}">
                <td th:text="${owner.id}">1</td>
                <th th:text="${owner.firstName}">Joe</th>
                <th th:text="${owner.lastName}">Buck</th>
         </tr>
        </tbody>
    </table>
</body>
</html>
